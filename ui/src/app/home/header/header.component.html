<mat-toolbar #appToolbar>
  <div>
    <mat-form-field>
      <mat-select (selectionChange)="projectChange($event)">
        <mat-option *ngFor="let p of projects" [value]="p">{{p.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <span fxFlex></span>

  <div class="avatar-container" [matMenuTriggerFor]="profile">
    <span class="avatar-initial">BB</span>
  </div>
</mat-toolbar>

<mat-menu #profile="matMenu" yPosition="below" xPosition="before">
  <mat-nav-list>
    <mat-list-item>
      Profile
    </mat-list-item>
    <mat-list-item (click)="logout($event)">
      Logout
    </mat-list-item>
  </mat-nav-list>
</mat-menu>
