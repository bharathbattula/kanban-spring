<mat-nav-list>
  <mat-list-item disableRipple [ngClass]="{'bigScreen' : true, 'no-hover' : true }">
    <button mat-raised-button color="accent" style="width: 100%" (click)="addProjectDialog()">
      <mat-icon>add</mat-icon> <span>Add Project</span>
    </button>

  </mat-list-item>
  <mat-list-item *ngFor="let project of projects">
    <a [routerLink]="['project',project.name]">{{project.name}}</a>
  </mat-list-item>
</mat-nav-list>
